<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/effects.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/stylesheet.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/font-awesome/4-4-0/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-4">
    <h2>Подать заявку</h2>

    <form th:action="@{/students/job/subscribe/{job_id}(job_id=${job_id})}" method="post">
        <div class="mb-3">
            <label for="coverLetter" class="form-label">Сопроводительное письмо</label>
            <textarea class="form-control" id="coverLetter" name="cover_letter" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Отправить</button>
        <a href="/employees/jobs" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
