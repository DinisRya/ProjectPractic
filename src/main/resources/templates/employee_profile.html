<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/effects.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/stylesheet.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/font-awesome/4-4-0/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container">

    <div class="container mt-4">
        <h2>Информация о сотруднике</h2>

        <div>
            <p><strong>Отдел:</strong> <span th:text="${employee.department}"></span></p>
            <p><strong>Организация:</strong> <span th:text="${employee.organization}"></span></p>

            <!-- Кнопки управления работами -->
            <div class="mt-3">
                <a th:href="@{/employees/add/job/{employee_id}(employee_id=${employee.id})}" class="btn btn-success">
                    Добавить новую работу
                </a>
                <a href="/employees/jobs" class="btn btn-primary">
                    Просмотреть все работы
                </a>
            </div>
        </div>

        <br>
        <br>
        <br>
        <!-- Если employeeResponse не существует, показываем кнопку -->
        <div>
            <a th:href="@{/employees/update/employee/{employee_id}(employee_id=${employee.id()})}" class="btn btn-primary">Редактировать данные</a>
        </div>
    </div>


</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
