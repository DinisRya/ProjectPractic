<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/effects.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/stylesheet.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/font-awesome/4-4-0/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

    <h2>Jobs</h2>
    <a th:href="'/employees/job/add'" class="btn btn-primary mb-2">Создать мероприятие</a>

    <div th:each="application : ${applications}" class="card mb-3">
        <div class="card-body">
            <h3 class="card-title">Сопроводительное письмо: <a th:text="${application.coverLetter()}"
                                                th:href="@{'/students/profile/' + ${application.studentId()}}"/></h3>
            <a th:href="@{'/employees/application/approve/' + ${application.id()}}" class="btn btn-success">Приглашение</a>
            <a th:href="@{'/employees/application/reject/' + ${application.id()}}" class="btn btn-success">Отказ</a>
        </div>
    </div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
