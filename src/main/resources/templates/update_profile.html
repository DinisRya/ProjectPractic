<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h2 class="mb-4">Редактирование профиля студента</h2>

    <form th:action="@{/students/update/profile/{student_id}(student_id=${student_id})}" method="post">
        <div class="mb-3">
            <label for="course_of_study" class="form-label">Курс обучения</label>
            <input type="number" class="form-control" id="course_of_study" name="course_of_study">
        </div>

        <div class="mb-3">
            <label for="faculty" class="form-label">Факультет</label>
            <input type="text" class="form-control" id="faculty" name="faculty">
        </div>

        <div class="mb-3">
            <label for="resume" class="form-label">Резюме</label>
            <textarea class="form-control" id="resume" name="resume" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a th:href="@{/students/profile/{student_id}(student_id=${student_id})}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
